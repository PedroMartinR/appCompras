<h3 style="margin-top: 40px;">Listado de Facturas</h3>
<a class="btn btn-primary float-md-right" routerLink="/addfra">AÃ±adir nueva factura</a>
<table class="table table-bordered table-striped" style="margin-top: 40px;">
  <thead>
   <tr class="filters">
     <th>Proveedor</th>
     <th>Fecha</th>
     <th>Concepto</th>
     <th>Importe sin IVA</th>
     <th>IVA</th>
     <th>Total</th>
     <th>Editar</th>
     <th>Eliminar</th>
   </tr> 
  </thead>
  <tbody>
    <tr *ngFor="let factura of facturas">
      <td>{{ factura.proveedor }}</td>
      <td>{{ factura.fecha }}</td>
      <td>{{ factura.concepto }}</td>
      <td>{{ factura.base }}</td>
      <td>{{ factura.iva }}</td>
      <td>{{ factura.total }}</td>
      <td>
        <button type="button" class="btn btn-success"
        routerLink="/edifra/{{ factura.id$ }}"> Editar </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger"
        (click)="eliminarfactura(factura.id$)"> Eliminar </button>
      </td>
    </tr>
  </tbody>
  
</table>
