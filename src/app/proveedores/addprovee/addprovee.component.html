<div class="row">
  <div class="col col-md" ></div>
  
  <div class="col-10 col-md-8" >
      <h2>Añadir nuevo proveedor</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text"
              class="form-control"
              id="nombre">
    </div>
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text"
             class="form-control"
             id="direccion">
    </div>
    <div class="form-group">
      <label for="CIF">CIF</label>
      <input type="text"
             class="form-control"
             id="CIF">
    </div>
    <div class="form-group">
      <label for="CP">CP</label>
      <input type="text"
             class="form-control"
                id="CP">
    </div>
    <div class="form-group">
      <label for="Localidad">Localidad</label>
      <input type="text"
             class="form-control"
             id="localidad">
    </div>
    <div class="form-group">
      <label for="NoProvincia">Provincia</label>
      <input type="text"
             class="form-control"
                id="provincia">
    </div>
    <div class="form-group">
      <label for="Telefono">Telefono</label>
      <input type="number"
             class="form-control"
             id="telefono">
    </div>
    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="text"
             class="form-control"
             id="email">
    </div>
    <div class="form-group">
      <label for="Contacto">Contacto</label>
      <input type="text"
             class="form-control"
             id="contacto">
    </div>
    <button type="submit"
            class="btn btn-success">Añadir Proveedor</button>
  </form>
</div>
 
  <div class="col col-md"></div>
</div>
